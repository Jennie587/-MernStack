<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Business Card</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(180deg, blue 0%, black 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: min(400px, 90%);
      background: wheat;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
    }

    /* Avatar at top */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 16px auto;
      box-shadow: 0 6px 18px rgba(85,97,255,0.12);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #0f1724;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      color: #5561ff;
      background: rgba(85,97,255,0.08);
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 16px;
    }

    .bio {
      font-size: 15px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #0f1724;
      background: rgba(0,0,0,0.04);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .links a:hover {
      background: rgba(85,97,255,0.12);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar">
      <img src="first.jpg" alt="Profile photo of S">
    </div>

    <h2>Sneha Barthwal</h2>
    <div class="title">Web Developer Enthusiast</div>

    <p class="bio">
      Driven computer science student passionate about building smart, reliable, 
      and user-friendly software solutions.
    </p>

    <div class="links">
      <a href="#">LinkedIn</a>
      <a href="mailto:your@email.com">Email</a>
      <a href="#">Website</a>
    </div>
  </div>

</body>
</html>
